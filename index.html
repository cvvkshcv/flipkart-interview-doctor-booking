<!DOCTYPE html>
<html>
<head>
	<title>Product page</title>
	<link rel="stylesheet" type="text/css" href="css/grid.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<div class="layout-main row clearfix">
		<div class="col-lg-12">
			<div class="navbar">
				<div class="siteName">BookMyDoctor</div>
				<div class="cityFilter">
					<select id="cityFilter">
					</select>
				</div>
			</div>
		</div>
		<main>
			<div class="siteBanner">
				<h1>Medical appointment made easy</h1>
				<div class="bannerFilter">
					<select id="localityFilter">
						<option>Locality</option>
						<option>Some city</option>
					</select>
					<select id="timeFilter">
						<option>Time</option>
						<option>Some city</option>
					</select>
				</div>
			</div>
			<div class="container main-content">
				<div class="sortSection">
					<select id="priceSort">
						<option value="">Sort by price</option>	
						<option value="lth">Low to high</option>	
						<option value="htl">High to low</option>	
					</select>

					<select id="ratingSort">
						<option value="">Sort by rating</option>	
						<option value="lth">Low to high</option>	
						<option value="htl">High to low</option>
					</select>
				</div>

				<div class="col-lg-9 col-sm-12 clearfix">
					&nbsp;
					<div id="doctorsList">
					</div>
				</div>
				<div class="col-lg-3 col-sm-12">
					<h3>Top rated doctors</h3>
				</div>
			</div>
		</main>
	</div>


	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
